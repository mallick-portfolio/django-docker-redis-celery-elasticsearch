services:
  backend:
    depends_on:
      - database
      - redis
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ./env/backend.env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - logs:/logs

  database:
    image: postgres:14
    env_file:
      - ./env/db.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack:7.2.0-v10
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 1024mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  logs:
  redis_data:
